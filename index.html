<html>
	<head>
		<title>Google Clone MPM</title>
		<link REL=StyleSheet HREF="main.css" TYPE="text/css">
	</head>
	<body>
		<div id="topctl">
			<div id="nav">
				<ul id="nlist" class="mlist">						
					<li class="mitem">+You</li>
					<li class="mitem" id="selected">Search</li>
					<li class="mitem">Images</li>
					<li class="mitem">Maps</li>
					<li class="mitem">Play</li>
					<li class="mitem">YouTube</li>
					<li class="mitem">News</li>
					<li class="mitem">GMail</li>
					<li class="mitem">Drive</li>
					<li class="mitem">Calendar</li>
					<li class="mitem">More+</li>						
				</ul>
			</div>
			<div id="gplus">
				<div class="gpbtn"> 
					<span class="gptxt">Sign In</span>
				</div>
			</div>
		</div>
		<div class="main">
			<form class="gform">
				<div><img id="googlelogo" src="images\googlelogo.png"></div>
				<div>
				     <input type="text" id="text_search">
					<img class="gimg" src="images\microphone.gif">
				     </input>
				</div>
				<div>
				     <input type="submit" class="gtxt" id="search_submit" value="Google Search">
				     <input type="submit" class="gtxt" id="lucky_submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
		<div class="footer">
			<ul id="links" class="flist">						
				<li class="fitem">About Google</li>
				<li class="fitem">+Google</li>
				<li class="fitem">Privacy & Terms</li>
				<li class="fitem">Business Solutions</li>
				<li class="fitem">Advertising Programs</li>
			</ul>					
		</div>
	</body>
</html>
